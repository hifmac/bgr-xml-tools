<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="js/xmltools.js" type="module"></script>

        <title>XMLツール</title>
    </head>
    <body>
        <div class="container-fluid">

            <div class="form-group border mt-2 mb-2 p-2">
                <label for="xml-file">必ずXMLファイルを読み込んでね！</label>
                <div class="custom-file mb-2">
                    <input type="file" class="custom-file-input" id="xml-file">
                    <label class="custom-file-label" for="xml-file" id="xml-file-label">XMLファイル</label>
                </div>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#damage-log" data-toggle="list" class="nav-link active show">ダメージログ</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade p-2 active show" id="damage-log">
                    <div class="custom-file p-2 mb-2">
                        <input type="file" class="custom-file-input" id="damage-log-file">
                        <label class="custom-file-label" for="damage-log-file" id="damage-log-file-label">ログファイル</label>
                    </div>
                    <div class="mb-2">
                        <table class="table table-hover table-striped table-bordered" id="damage-log-per-unit-table"></table>
                    </div>
                    <div class="mb-2">
                        <table class="table table-hover table-striped table-bordered" id="damage-log-table"></table>
                    </div>
                </div>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
